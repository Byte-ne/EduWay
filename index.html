const container = document.getElementById("papersContainer");
const examTitle = document.getElementById("examTitle");

function renderExam(exam){
  container.innerHTML = "";
  examData[exam].forEach(item=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML = `<div class="year">${item.year}</div><div class="links">${item.links.map(l=>`<a href="#" onclick="openPDF('${l.url}')">${l.name}</a>`).join('')}</div>`;
    container.appendChild(card);
  });
  examTitle.textContent = exam.toUpperCase() + " Previous Year Papers (2015â€“2024)";
}

// Tabs
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click', ()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    renderExam(tab.dataset.exam);
  });
});

// Initial load
renderExam('upsc');
