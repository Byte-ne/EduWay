body{background:#000;color:#fff;scroll-behavior:smooth;}
header{padding:20px 8%;border-bottom:1px solid #222;position:sticky;top:0;background:#000;z-index:100;display:flex;align-items:center;justify-content:space-between;}
.logo-area{display:flex;align-items:center;gap:12px}
.mascot{width:42px;height:42px;background:#111;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:22px}
.logo-text{font-size:22px;font-weight:700}
.logo-text span{color:#4da3ff}
.tabs{display:flex;gap:16px;flex-wrap:wrap}
.tab{padding:8px 16px;border-radius:6px;cursor:pointer;background:#111;transition:.2s;font-weight:600;}
.tab.active{background:#4da3ff;color:#000;}
.hero{text-align:center;padding:40px 10%}
.hero h1{font-size:36px;margin-bottom:10px;animation:fadeDown 1s ease-out}
.hero p{color:#aaa;font-size:16px;animation:fadeDown 1.2s ease-out}
.section{padding:20px 8%}
.section-title{font-size:28px;margin-bottom:20px;animation:fadeDown 1.4s ease-out}
.papers{display:flex;gap:24px;overflow-x:auto;padding-bottom:10px;scroll-behavior:smooth;}
.papers::-webkit-scrollbar{display:none}
.papers{-ms-overflow-style:none;scrollbar-width:none}
.card{min-width:240px;background:#0e0e0e;border:1px solid #222;border-radius:14px;padding:20px;transition:all .3s ease;flex-shrink:0;opacity:0; transform:translateY(50px);}
.card.visible{opacity:1;transform:translateY(0);}
.card:hover{border-color:#4da3ff;transform:translateY(-8px) scale(1.05);box-shadow:0 8px 20px rgba(77,163,255,0.5);}
.year{font-size:22px;font-weight:700;margin-bottom:14px}
.links a{display:block;color:#4da3ff;text-decoration:none;margin-bottom:10px;transition:.2s}
.links a:hover{text-decoration:underline;color:#00ffe0}
.pdf-modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;flex-direction:column;z-index:9999;opacity:0;transform:scale(0.95);transition:all .3s ease-out;}
.pdf-modal.show{display:flex;opacity:1;transform:scale(1)}
.pdf-header{padding:12px 20px;background:#111;display:flex;justify-content:space-between;align-items:center;}
.pdf-header button{background:#4da3ff;border:none;padding:6px 14px;border-radius:6px;cursor:pointer;font-weight:600;}
.pdf-viewer{flex:1;animation:fadeIn 0.5s ease}
.pdf-viewer iframe{width:100%;height:100%;border:none}
footer{text-align:center;padding:20px;border-top:1px solid #222;color:#777;margin-top:40px}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeDown{from{opacity:0;transform:translateY(-20px)}to{opacity:1;transform:translateY(0)}}
</style>

// Render papers
const container=document.getElementById("papersContainer");
const examTitle=document.getElementById("examTitle");
function renderExam(exam){
  container.innerHTML="";
  examData[exam].forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`<div class="year">${item.year}</div><div class="links">${item.links.map(l=>`<a href="#" onclick="openPDF('${l.url}')">${l.name}</a>`).join('')}</div>`;
    container.appendChild(card);
  });
  examTitle.textContent=exam.toUpperCase()+" Previous Year Papers (Last 10 Years)";
  revealCards();
}

// Tab switching
document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    renderExam(tab.dataset.exam);
  });
});

// Initial load
