const container=document.getElementById("papersContainer");
const examTitle=document.getElementById("examTitle");
function renderExam(exam){
  container.innerHTML="";
  examData[exam]?.forEach(item=>{
    const card=document.createElement("div");
    card.className="card";
    card.onclick = ()=>openPDF(item.links[0].url);
    card.innerHTML=`<div class="year">${item.year}</div><div class="links">${item.links.map(l=>`<a href=\"#\" onclick=\"event.stopPropagation(); openPDF('${l.url}')\">${l.name}</a>`).join('')}</div>`;
    container.appendChild(card);
  });
  examTitle.textContent=exam.toUpperCase()+" Previous Year Papers (10 Years)";
}

document.querySelectorAll('.tab').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
    renderExam(tab.dataset-exam);
  });
});

// Initialize
